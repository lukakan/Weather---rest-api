<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Weather check appi</h1>
    <p>Please fill below form and click the submit button to get information on weather.</p>

    <form th:object="${city}" th:method="post" th:action="@{/weather}">
        <div class="m-3 form-group">
            <label for="cityName">City name</label>
            <input type="text" class="form-control" id="cityName" placeholder="city name" th:field="*{name}">
        </div>
        <button type="submit" class="m-3 btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
